- name: Deploy MCP Postgres server for eater DB
  hosts: localhost
  gather_facts: no

  vars_files:
    - ../vars.yaml

  tasks:
    - name: Ensure eater Namespace exists
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: eater

    - name: Deploy eater-postgres-mcp Deployment
      kubernetes.core.k8s:
        state: present
        namespace: eater
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: eater-postgres-mcp
            namespace: eater
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: eater-postgres-mcp
            template:
              metadata:
                labels:
                  app: eater-postgres-mcp
                annotations:
                  co.elastic.logs/enabled: "true"
              spec:
                containers:
                  - name: eater-postgres-mcp
                    image: "{{ vars.MCP_POSTGRES_IMAGE | default('crystaldba/postgres-mcp:latest') }}"
                    imagePullPolicy: Always
                    args:
                      - "--access-mode={{ vars.MCP_ACCESS_MODE | default('restricted') }}"
                      - "--transport=sse"
                    ports:
                      - containerPort: 8000
                        name: http
                    env:
                      - name: PGHOST
                        value: "{{ vars.EATER.POSTGRES_HOST }}"
                      - name: PGDATABASE
                        value: "{{ vars.EATER.DB_NAME }}"
                      - name: PGUSER
                        valueFrom:
                          secretKeyRef:
                            name: "{{ vars.EATER.DB_PASSWORD }}"
                            key: username
                      - name: PGPASSWORD
                        valueFrom:
                          secretKeyRef:
                            name: "{{ vars.EATER.DB_PASSWORD }}"
                            key: password
                      - name: DATABASE_URI
                        value: "postgresql://$(PGUSER):$(PGPASSWORD)@$(PGHOST):5432/$(PGDATABASE)"

    - name: Create eater-postgres-mcp Service (LoadBalancer)
      kubernetes.core.k8s:
        state: present
        namespace: eater
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: eater-postgres-mcp
            namespace: eater
          spec:
            selector:
              app: eater-postgres-mcp
            ports:
              - name: http
                protocol: TCP
                port: 80
                targetPort: http
            type: LoadBalancer
            loadBalancerIP: "{{ vars.MCP_POSTGRES_LB_IP | default('') }}"
