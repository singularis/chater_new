- name: Deploy MCPO OpenAPI proxy for Postgres MCP
  hosts: localhost
  gather_facts: no

  vars_files:
    - ../vars.yaml

  tasks:
    - name: Ensure eater Namespace exists
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: eater

    - name: Create mcpo-config ConfigMap
      kubernetes.core.k8s:
        state: present
        namespace: eater
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: mcpo-config
            namespace: eater
          data:
            config.json: |-
              {
                "mcpServers": {
                  "postgres-eater": {
                    "type": "sse",
                    "url": "http://eater-postgres-mcp/sse"
                  }
                }
              }

    - name: Deploy mcpo-postgres Deployment
      kubernetes.core.k8s:
        state: present
        namespace: eater
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: mcpo-postgres
            namespace: eater
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: mcpo-postgres
            template:
              metadata:
                labels:
                  app: mcpo-postgres
                annotations:
                  co.elastic.logs/enabled: "false"
              spec:
                containers:
                  - name: mcpo-postgres
                    image: ghcr.io/open-webui/mcpo:main
                    imagePullPolicy: IfNotPresent
                    command: ["/bin/sh", "-c"]
                    args:
                      - |
                        mcpo --host 0.0.0.0 --port 8001 --config /etc/mcpo/config.json --hot-reload
                    ports:
                      - containerPort: 8001
                        name: http
                    volumeMounts:
                      - name: mcpo-config
                        mountPath: /etc/mcpo
                volumes:
                  - name: mcpo-config
                    configMap:
                      name: mcpo-config
                      items:
                        - key: config.json
                          path: config.json

    - name: Create mcpo-postgres Service (LoadBalancer)
      kubernetes.core.k8s:
        state: present
        namespace: eater
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: mcpo-postgres
            namespace: eater
          spec:
            selector:
              app: mcpo-postgres
            ports:
              - name: http
                protocol: TCP
                port: 80
                targetPort: http
            type: LoadBalancer
            loadBalancerIP: "{{ vars.MCPO_POSTGRES_LB_IP }}"
