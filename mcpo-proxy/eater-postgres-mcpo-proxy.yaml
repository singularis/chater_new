- name: Deploy MCPO OpenAPI proxy for Postgres MCP
  hosts: localhost
  gather_facts: no

  vars_files:
    - ../vars.yaml

  tasks:
    - name: Ensure eater Namespace exists
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: eater

    - name: Deploy mcpo-postgres Deployment
      kubernetes.core.k8s:
        state: present
        namespace: eater
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: mcpo-postgres
            namespace: eater
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: mcpo-postgres
            template:
              metadata:
                labels:
                  app: mcpo-postgres
                annotations:
                  co.elastic.logs/enabled: "true"
              spec:
                containers:
                  - name: mcpo-postgres
                    image: python:3.12-slim
                    image: ghcr.io/open-webui/mcpo:main
                    imagePullPolicy: Always
                    command: ["/bin/sh","-lc"]
                    args:
                      - |
                        pip install --no-cache-dir mcpo postgres-mcp \
                          && mcpo --port 8001 -- postgres-mcp --access-mode={{ vars.MCP_ACCESS_MODE | default('restricted') }}
                    env:
                      - name: PGHOST
                        value: "{{ vars.EATER.POSTGRES_HOST }}"
                      - name: PGDATABASE
                        value: "{{ vars.EATER.DB_NAME }}"
                      - name: PGUSER
                        valueFrom:
                          secretKeyRef:
                            name: "{{ vars.EATER.DB_PASSWORD }}"
                            key: username
                      - name: PGPASSWORD
                        valueFrom:
                          secretKeyRef:
                            name: "{{ vars.EATER.DB_PASSWORD }}"
                            key: password
                      - name: DATABASE_URI
                        value: "postgresql://$(PGUSER):$(PGPASSWORD)@$(PGHOST):5432/$(PGDATABASE)"
                    ports:
                      - containerPort: 8001
                        name: http

    - name: Create mcpo-postgres Service (LoadBalancer)
      kubernetes.core.k8s:
        state: present
        namespace: eater
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: mcpo-postgres
            namespace: eater
          spec:
            selector:
              app: mcpo-postgres
            ports:
              - name: http
                protocol: TCP
                port: 80
                targetPort: http
            type: LoadBalancer
            loadBalancerIP: "{{ vars.MCPO_POSTGRES_LB_IP | default('192.168.0.115') }}"
